<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="city-input" placeholder="Enter city name" type="text" spellcheck="false">
            <button id="search-btn"><img src="./New folder/search.jpeg"></button>
        </div>
        <div class="weather">
            <img src="./New folder/weather-512.webp" class="weather-icon">
            <h1 class="temp">Â°C</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="./New folder/th.jpeg" alt="">
                    <div>
                        <p class="humidity">%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./New folder/wind.jpeg" alt="">
                    <div>
                        <p class="wind">km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

       <script src="./index.js"></script>
